<kendo-dialog (close)="closeDialog()">
    <kendo-dialog-titlebar>
      {{ isEditMode ? 'Edit Contact' : 'Add Contact' }}
    </kendo-dialog-titlebar>
    <form [formGroup]="contactForm" (ngSubmit)="saveContact()" >
      <div class="form-group">
        <label for="name">Name*</label>
        <div>
          <input kendoTextBox id="name" formControlName="name" />
        </div>
        <div *ngIf="name.invalid && name.touched" class="alert alert-danger mt-2">Name is required</div>
      </div>
      <div class="form-group">
        <label for="phone">Phone*</label>
        <div>
          <input kendoTextBox placeholder="XXXXXXXXX" id="phone" formControlName="phone" />
        </div>
        <div *ngIf="phone.invalid && phone.touched" class="alert alert-danger mt-2">Phone is required</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div>
          <input kendoTextBox id="email" formControlName="email" />
        </div>
        <div *ngIf="email.invalid && email.touched" class="alert alert-danger mt-2">Invalid email</div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <div>
          <input kendoTextBox id="address" formControlName="address" />
        </div>
      </div>
      <div class="form-group">
        <label for="gender">Gender*</label>
        <kendo-dropdownlist
          [data]="['Male', 'Female']"
          formControlName="gender"
          [defaultItem]="'Select gender'"
          [valuePrimitive]="true"
        ></kendo-dropdownlist>
        <div *ngIf="gender.invalid && gender.touched" class="alert alert-danger mt-2">Gender is required</div>
      </div>
      <div class="form-group">
        <label for="status">Status*</label>
        <div>
          <label>
            <kendo-radiobutton name="status" value="On" formControlName="status"></kendo-radiobutton>
            On
          </label>
        </div>
        <div>
          <label>
            <kendo-radiobutton name="status" value="Off" formControlName="status"></kendo-radiobutton>
            Off
          </label>
        </div>
        <div *ngIf="status.invalid && status.touched" class="alert alert-danger mt-2">Status is required</div>
      </div>
      <kendo-dialog-actions>
        <button kendoButton
        [disabled]="contactForm.invalid"
        type="submit">{{ isEditMode ? 'Update' : 'Add' }}</button>
        <button kendoButton type="button" (click)="cancel()">Cancel</button>
      </kendo-dialog-actions>
    </form>
  </kendo-dialog>
