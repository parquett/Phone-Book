<div class="container">
  <h2>Contact List</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Gender</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts()">
        <td>{{ contact.name }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.address }}</td>
        <td>{{ contact.gender }}</td>
        <td>{{ contact.status }}</td>
        <td>
          <button kendoButton (click)="editContact(contact.id!)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button kendoButton (click)="addContact()">Add Contact</button>
  <router-outlet />
</div>
